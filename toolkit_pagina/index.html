<body>
    <div class="ContenedorCalculadora">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button id="BotonCalculadora" class="col-2" onclick="display.borrarTodo()">C</button>
            <button id="BotonCalculadora" onclick="display.borrar()">&larr;</button>
            <button id="BotonCalculadora" class="operador" value="dividir">%</button>
            <button id="BotonCalculadora" class="numero">7</button>
            <button id="BotonCalculadora" class="numero">8</button>
            <button id="BotonCalculadora" class="numero">9</button>
            <button id="BotonCalculadora" class="operador" value="multiplicar">X</button>
            <button id="BotonCalculadora" class="numero">4</button>
            <button id="BotonCalculadora" class="numero">5</button>
            <button id="BotonCalculadora" class="numero">6</button>
            <button id="BotonCalculadora" class="operador" value="restar">-</button>
            <button id="BotonCalculadora" class="numero">1</button>
            <button id="BotonCalculadora" class="numero">2</button>
            <button id="BotonCalculadora" class="numero">3</button>
            <button id="BotonCalculadora" class="operador" value="sumar">+</button>
            <button id="BotonCalculadora" class="col-2 numero">0</button>
            <button id="BotonCalculadora" class="numero">.</button>
            <button id="BotonCalculadora" class="operador" value="igual">=</button>
        </div>
    </div>
